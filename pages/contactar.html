<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactar - Ejercítate</title>
    <link rel="stylesheet" href="/css/mainstyles.css">
    <link rel="stylesheet" href="/css/contactar.css">
</head>
<body>
    <nav class="nav">
        <h1 class="nav-title"><a href="/">Ejercítate</a></h1>
        <ul class="nav-ul">
            <li class="nav-li"><a href="/">Inicio</a></li>
            <li class="nav-li"><a href="ejercicios.html">Ejercicios</a></li>
            <li class="nav-li"><a href="dietas.html">Dietas</a></li>
            <li class="nav-li"><a href="#">Contactar</a></li>
        </ul>
    </nav>

    <header class="header">
        <div class="header-title">
            <h2>Contáctanos</h2>
            <p>Si tienes alguna duda o pregunta, no dudes en ponerte en contacto con nosotros a través de nuestro formulario.</p>
        </div>
    </header>

    <main class="main-content">
        <div class="form-container">
            <form action="formulario.php" method="post">
                <div class="form-name">
                    <label for="name">Nombre:</label>
                    <input type="text" id="formName" name="name" required>
                </div>
                
                <div class="form-email">
                    <label for="email">Email:</label>
                    <input type="text" id="formEmail" name="email" required>
                </div>             
                
                <div class="form-topic">
                    <label for="topic">Asunto:</label>
                    <input type="text" id="formTopic" name="topic" required>
                </div>
                
                <div class="form-message">
                    <label for="message">Mensaje:</label>
                    <textarea id="formMessage" name="message" cols="50" rows="10" required></textarea>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
